<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qadam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
</head>
<body>
<div id="loading-screen" class="loading-screen">
    <div class="progress_few">
        <div class="color"></div>
    </div>
</div>

<div class="container" style="display: none">
    <div class="main_menu">
        <div class="profile-info">
            <div class="avatar">
                <img src="avatar.png" width="30px" height="30px">
                <span>Javohir918</span>
                <img src="main.png" width="105px" height="20px">
            </div>

            <div class="avatar_pod">
                <div class="tap">За нажатие: +6<img src="coin.png"></div>
                <div class="next-lvl">До следующего уровня: 50M<img src="coin.png"></div>
                <div class="lvl">Пассивно в час: +324K<img src="coin.png"></div>
            </div>
        </div>
        <div class="progress_coin">
            <div class="coins_progress"><img src="coin.png">0</div>
        </div>

        <div class="progress-bar">
            <div class="progress"><div class="color"></div></div>
        </div>

        <div class="coin">
            <button id="image-button"></button>
        </div>

        <div class="energy-info">
            <span class="energy_tap"><img src="energy.png">4000/4000</span>
            <button class="boost_button"><img src="boost.png">Буст</button>
        </div>

        <div class="navigation-line">
            <div class="navigation">
                <button>Главная</button>
                <button>Задачи</button>
                <button>Друзья</button>
                <button>Улучшения</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
